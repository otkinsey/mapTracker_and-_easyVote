<!DOCTYPE html>
<html>
    <head>
        <title>Location Tracker</title>
        <meta charset="utf-8">
        <script src="Tracker.js"></script>
        <link rel="stylesheet" href="html5.css">
    </head>
    <body>
        <header>
            <h2>Location Tracker</h2>
        </header>
        <section>
            <article>
                <button id="startButton" >start</button>
                <button id="stopButton" >stop</button>
                <p></p>
                <div id="status">
                    <p class="appInfo" id="latitude">Start Latitude:</p>
                    <p class="appInfo" id="longitude">Start Longitude:</p>
                    <p class="appInfo" id="accuracy">Current Accuracy:</p>
                    <p class="appInfo" id="timestamp">Current Timestamp:</p>
                </div>
                <div id="map">
                </div>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLmfYNRKSynxycmcIng6kB__lqGfOVUFk&callback=getLocation" async defer></script>
            </article>
        </section>
    </body>
</html>
